<!doctype html>
<html lang="en">

<head>
  <title>Quan Ly Tuyen Sinh</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h2>CHƯƠNG TRÌNH QUẢN LÝ TUYỂN SINH</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Nhập điểm môn thi thứ nhất:</label>
              <input type="text" name="" id="monThuNhat" class="form-control"
                placeholder="Nhập điểm môn thi thứ nhất ở đây">

            </div>
            <div class="form-group">
              <label>Nhập điểm môn thi thứ hai:</label>
              <input type="text" name="" id="monThuHai" class="form-control"
                placeholder="Nhập điểm môn thi thứ hai ở đây">

            </div>
            <div class="form-group">
              <label>Nhập điểm môn thi thứ ba:</label>
              <input type="text" name="" id="monThuBa" class="form-control"
                placeholder="Nhập điểm môn thi thứ ba ở đây">

            </div>
            <div class="form-group">
              <label>Nhập khu vực ưu tiên:</label>
              <input type="text" name="" id="khuVucUuTien" class="form-control"
                placeholder="Nhập khu vực ưu tiên A, B hoặc C (Nhập X nếu không thuộc KV Ưu tiên)">

            </div>
            <div class="form-group">
              <label>Nhập đối tượng ưu tiên:</label>
              <input type="text" name="" id="doiTuongUuTien" class="form-control"
                placeholder="Nhập đối tượng ưu tiên 1, 2 hoặc 3 (Nhập 0 nếu không thuộc DT Ưu tiên)">

            </div>
            <div class="form-group">
              <label>Nhập điểm chuẩn:</label>
              <input type="text" name="" id="diemChuan" class="form-control" placeholder="Nhập điểm chuẩn ở đây">

            </div>
            <button class="btn btn-primary" onclick="tinhDiem()">XUẤT KẾT QUẢ</button>
          </div>
          <div id="theFooter" class="card-footer d-none">
            <span id="spanKetQua"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
