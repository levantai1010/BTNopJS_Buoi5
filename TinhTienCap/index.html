<!doctype html>
<html lang="en">

<head>
    <title>Tính Tiền Cáp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center">CHƯƠNG TRÌNH TÍNH TIỀN CÁP</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Mời nhập mã Khách Hàng: </label>
                            <input type="text" name="" id="maKH" class="form-control"
                                placeholder=" Nhập 1 cho Khách Hàng nhà dân, 2 cho Khách Hàng doanh nghiệp">


                        </div>
                        <button id="btnFormNhapLieu" class="btn btn-success">BẮT ĐẦU NHẬP
                            LIỆU</button>
                        <div id="KH_NhaDan" class="d-none">
                            <div class="form-group mt-2">
                                <label for="">Mời nhập số tài khoản: </label>
                                <input type="text" name="" id="soTK_ND" class="form-control"
                                    placeholder=" Nhập số tài khoản vào đây">
                            </div>
                            <div class="form-group mt-2">
                                <label for="">Mời nhập số lượng thuê kênh cao cấp: </label>
                                <input type="text" name="" id="soKenhCaoCap_ND" class="form-control"
                                    placeholder=" Nhập số lượng kênh thuê">
                            </div>

                        </div>
                        <div id="KH_DoangNghiep" class="d-none">
                            <div class="form-group mt-2">
                                <label for="">Mời nhập số tài khoản: </label>
                                <input type="text" name="" id="soTK_DN" class="form-control"
                                    placeholder=" Nhập số tài khoản vào đây">
                            </div>
                            <div class="form-group mt-2">
                                <label for="">Mời nhập số lượng kết nối: </label>
                                <input type="text" name="" id="soKetNoi_DN" class="form-control"
                                    placeholder=" Nhập số lượng kết nối">
                            </div>
                            <div class="form-group mt-2">
                                <label for="">Mời nhập số lượng thuê kênh cao cấp: </label>
                                <input type="text" name="" id="soKenhCaoCap_DN" class="form-control"
                                    placeholder=" Nhập số lượng kênh thuê">
                            </div>
                        </div>
                        <button id="btnTinhTien" class="btn btn-success d-none">TÍNH TIỀN</button>
                    </div>
                    <div id="theFooter" class="card-footer text-muted d-none">
                        <div id="ketQua"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
